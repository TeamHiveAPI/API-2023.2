<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/cadastrologin.css">
</head>
<body>
    <header class="navbar">
        <img class="navbar_imagem" src="../static/img/wireframe.png">
        <nav class="navbar_menu">
            <a class="navbar_menu_item" href="./index.html">Home</a>
            <a class="navbar_menu_item" href="./blog.html">Blog</a>
            <a class="navbar_menu_item" href="./dados.html">Dados</a>
            <a class="navbar_menu_item active" href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <img class="cadastro-img" src="../static/img/cadastro.png" alt="">
                <div class="cadastro">
                    <h1 class="titulo_cadastro">Cadastro</h1>
                    <form action="">
                        <label for="nome">Nome completo</label> <br>
                        <input type="text" id="nome"> <br>
                        <label for="dn">DN</label> <br>
                        <input type="text" id="dn"> <br>
                        <label for="cpf">CPF</label> <br>
                        <input type="text" id="cpf"> <br>
                        <label for="endereco">Endereço</label> <br>
                        <input type="text" id="endereco"> <br>
                        <label for="email">E-mail</label> <br>
                        <input type="email" id="email"> <br>
                        <label for="parentesco">Grau de parentesco</label> <br>
                        <select name="parentesco" id="parentesco">
                            <option value="" hidden>Selecione</option>
                            <option value="">Mãe/pai</option>
                            <option value="">Avô/avó</option>
                            <option value="">Irmão/irmã</option>
                            <option value="">Tia/tio</option>
                            <option value="">Outro</option>
                        </select> <br>
                        <label for="profissao">Profissão</label> <br>
                        <input type="text" id="profissao"> <br>
                        <label for="como-chegou">Como chegou ao site?</label> <br>
                        <select name="como-chegou" id="parentesco">
                            <option value="" hidden>Selecione</option>
                            <option value="">Internet</option>
                            <option value="">Redes sociais</option>
                            <option value="">Indicação de amigo</option>
                            <option value="">Indicação profissional</option>
                            <option value="">Outro</option>
                        </select> <br>
                        <label for="senha">Senha</label> <br>
                        <input type="password" maxlength="8" minlength="6" id="senha"> <br>
                        <div class="botao">
                            <button type="submit">Cadastre-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
