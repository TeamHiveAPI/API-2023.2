{% extends "base.html" %}

{% block estilo %} 
<link rel="stylesheet" href="{{ url_for('static', filename='cadastrologin.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}

{% block title %} 
CADASTRO
{% endblock %}
{% block nav %}
    <a class="navbar_menu_item " href="{{ url_for('index') }}">HOME</a>
    <a class="navbar_menu_item " href="{{ url_for('blog') }}">BLOG</a>
    <a class="navbar_menu_item" href="{{ url_for('dados') }}">DADOS</a>
    <a class="navbar_menu_item {{ nav }}" href="{{ url_for('auth_bp.login') }}">LOGIN</a>
{% endblock %}

{% block conteudo %}
    <main>
        <section>
            <div class="container">
                <img class="cadastro-img" src="{{ url_for('static', filename='img/cadastro.png') }}" alt="">
                <div class="cadastro">
                    <h1 class="titulo_cadastro">Cadastro</h1>
                    <form action="">
                        <label for="nome">Nome completo</label> <br>
                        <input type="text" id="nome"> <br>
                        <label for="dn">DN</label> <br>
                        <input type="text" id="dn"> <br>
                        <label for="cpf">CPF</label> <br>
                        <input type="text" id="cpf"> <br>
                        <label for="endereco">Endereço</label> <br>
                        <input type="text" id="endereco"> <br>
                        <label for="email">E-mail</label> <br>
                        <input type="email" id="email"> <br>
                        <label for="parentesco">Grau de parentesco</label> <br>
                        <select name="parentesco" id="parentesco">
                            <option value="" hidden>Selecione</option>
                            <option value="Mãe/pai">Mãe/pai</option>
                            <option value="Avô/avó">Avô/avó</option>
                            <option value="Irmão/irmã">Irmão/irmã</option>
                            <option value="Tia/tio">Tia/tio</option>
                            <option value="Outro">Outro</option>
                        </select> <br>
                        <label for="profissao">Profissão</label> <br>
                        <input type="text" id="profissao"> <br>
                        <label for="como-chegou">Como chegou ao site?</label> <br>
                        <select name="como-chegou" id="parentesco">
                            <option value="" hidden>Selecione</option>
                            <option value="">Internet</option>
                            <option value="">Redes sociais</option>
                            <option value="">Indicação de amigo</option>
                            <option value="">Indicação profissional</option>
                            <option value="">Outro</option>
                        </select> <br>
                        <label for="senha">Senha</label> <br>
                        <input type="password" maxlength="8" minlength="6" id="senha"> <br>
                        <div class="botao">
                            <button type="submit">Cadastre-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
